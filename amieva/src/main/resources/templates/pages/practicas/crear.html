<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Práctica - Gestión de Prácticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(90deg, #4e54c8, #6c5ce7);
            color: white;
            padding: 1.5rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .btn-save {
            background: #28a745;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .btn-save:hover {
            background: #218838;
        }
        .btn-cancel {
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">

            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-square me-2"></i>
                        Crear Nueva Práctica
                    </h4>
                </div>

                <div class="card-body p-4">
                    <!-- Mensaje de error si hay validación fallida -->
                    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error:</strong> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/practicas/crear}" 
                          th:object="${practica}" 
                          method="post">

                        <!-- Alumno (select) -->
                        <div class="mb-4">
                            <label for="alumnoId" class="form-label">Alumno *</label>
                            <select name="alumnoId" class="form-select" id="alumnoId" required>
                                <option value="">Selecciona un alumno...</option>
                                <option th:each="alumno : ${alumnosDisponibles}"
                                        th:value="${alumno.id}"
                                        th:text="${alumno.nombre + ' ' + alumno.apellidos}">
                                </option>
                            </select>
                        </div>

                        <!-- Empresa (select) -->
                        <div class="mb-4">
                            <label for="empresaId" class="form-label">Empresa *</label>
                            <select name="empresaId" class="form-select" id="empresaId" required>
                                <option value="">Selecciona una empresa...</option>
                                <option th:each="empresa : ${empresasDisponibles}"
                                        th:value="${empresa.id}"
                                        th:text="${empresa.nombre}">
                                </option>
                            </select>
                        </div>

                        <!-- Fecha Inicio -->
                        <div class="mb-4">
                            <label for="fechaInicio" class="form-label">Fecha de Inicio *</label>
                            <input type="date" th:field="*{fechaInicio}" class="form-control" id="fechaInicio" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaInicio')}">
                                <span th:errors="*{fechaInicio}"></span>
                            </div>
                        </div>

                        <!-- Fecha Fin -->
                        <div class="mb-4">
                            <label for="fechaFin" class="form-label">Fecha de Fin *</label>
                            <input type="date" th:field="*{fechaFin}" class="form-control" id="fechaFin" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaFin')}">
                                <span th:errors="*{fechaFin}"></span>
                            </div>
                        </div>

                        <!-- Comentario -->
                        <div class="mb-4">
                            <label for="comentario" class="form-label">Comentario</label>
                            <textarea th:field="*{comentario}" class="form-control" id="comentario" rows="4" 
                                      placeholder="Detalles, observaciones, incidencias..."></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('comentario')}">
                                <span th:errors="*{comentario}"></span>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between mt-5">
                            <a href="/practicas" class="btn btn-secondary btn-lg px-5">
                                <i class="bi bi-arrow-left me-2"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-save btn-lg px-5">
                                <i class="bi bi-save-fill me-2"></i> Crear Práctica
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
