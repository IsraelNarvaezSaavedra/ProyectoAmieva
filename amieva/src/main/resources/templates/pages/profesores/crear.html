<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Profesor - Gestión de Profesores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		body {
			background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
			min-height: 100vh;
			padding: 40px 0;
		}

		.card {
			border: none;
			border-radius: 16px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.card-header {
			background: linear-gradient(90deg, #4e54c8, #6c5ce7);
			color: white;
			padding: 1.5rem;
			font-weight: 600;
		}

		.form-label {
			font-weight: 500;
			color: #333;
		}

		.btn-save {
			background: #28a745;
			border: none;
			padding: 0.75rem 2rem;
			font-weight: 600;
		}

		.btn-save:hover {
			background: #218838;
		}

		.btn-cancel {
			padding: 0.75rem 2rem;
			font-weight: 600;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-xl-6">

				<div class="card">
					<div class="card-header text-center">
						<h4 class="mb-0">
							<i class="bi bi-plus-square me-2"></i>
							Crear Nuevo Profesor
						</h4>
					</div>

					<div class="card-body p-4">
						<!-- Mensaje de error si hay validación fallida -->
						<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show"
							role="alert">
							<strong>Error:</strong> <span th:text="${error}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>

						<form th:action="@{/profesores/crear}" th:object="${profesor}" method="post">

							<!-- Nombre -->
							<div class="mb-4">
								<label for="nombre" class="form-label">Nombre *</label>
								<input type="text" th:field="*{nombre}" class="form-control" id="nombre"
									placeholder="Nombre del profesor" />
							</div>

							<!-- Apellidos -->
							<div class="mb-4">
								<label for="apellidos" class="form-label">Apellidos *</label>
								<input type="text" th:field="*{apellidos}" class="form-control" id="apellidos"
									placeholder="Apellidos del profesor" />
							</div>

							<!-- Email -->
							<div class="mb-4">
								<label for="email" class="form-label">Email *</label>
								<input type="email" th:field="*{email}" class="form-control" id="email"
									placeholder="Email del profesor" />
							</div>

							<!-- Contraseña -->
							<div class="mb-4">
								<label for="contrasena" class="form-label">Contraseña *</label>
								<input type="password" th:field="*{contrasena}" class="form-control" id="contrasena"
									placeholder="Contraseña" />
							</div>

							<!-- ¿Es Directivo? -->
							<div class="mb-4">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" th:field="*{directiva}" id="directiva">
									<label class="form-check-label" for="directiva">
										¿Es Directivo?
									</label>
								</div>
							</div>

							<!-- Botones -->
							<div class="d-flex justify-content-between mt-5">
								<a href="/profesores" class="btn btn-secondary btn-lg px-5">
									<i class="bi bi-arrow-left me-2"></i> Cancelar
								</a>
								<button type="submit" class="btn btn-save btn-lg px-5">
									<i class="bi bi-save-fill me-2"></i> Crear Profesor
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
