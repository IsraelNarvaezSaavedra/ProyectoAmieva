<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Profesores - Gestión de Prácticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background: #f8f9fa; padding: 30px 0; }
        .card { border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .table th { background: #4e54c8; color: white; }
        .btn-primary { background: #4e54c8; border: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person-badge-fill me-2"></i>Gestión de Profesores</h2>
		<a href="/profesores/crear" 
				       class="btn btn-success btn-lg shadow-lg px-4 py-3 d-flex align-items-center gap-2">
				        <i class="bi bi-plus-circle-fill fs-4"></i>
				        Nuevo Profesor
				    </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Directivo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="profesor : ${profesores}">
                            <td th:text="${profesor.id}"></td>
                            <td th:text="${profesor.nombre}"></td>
                            <td th:text="${profesor.apellidos}"></td>
                            <td th:text="${profesor.email}"></td>
                            <td>
                                <span th:if="${profesor.directiva}" class="badge bg-success">Sí</span>
                                <span th:unless="${profesor.directiva}" class="badge bg-secondary">No</span>
                            </td>
                            <td>
                                <a th:href="@{/profesores/editar/{id}(id=${profesor.id})}"
                                   class="btn btn-warning btn-sm shadow-sm me-1">
                                    <i class="bi bi-pencil-fill"></i> Editar
                                </a>
                                <a th:href="@{/profesores/eliminar(id=${profesor.id})}"
                                   class="btn btn-danger btn-sm shadow-sm me-1"
                                   onclick="return confirm('¿Seguro que quieres eliminar este profesor?');">
                                    <i class="bi bi-trash-fill me-1"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Botón Volver al Inicio -->
<div class="text-center mt-4 mb-5">
    <a href="/" class="btn btn-outline-primary btn-lg px-5 py-3 shadow-sm">
        <i class="bi bi-arrow-left-circle-fill me-2"></i>
        Volver al Inicio
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
