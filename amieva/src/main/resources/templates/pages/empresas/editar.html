<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Empresa - Gestión de Empresas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		body {
			background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
			min-height: 100vh;
			padding: 40px 0;
		}

		.card {
			border: none;
			border-radius: 16px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.card-header {
			background: linear-gradient(90deg, #4e54c8, #6c5ce7);
			color: white;
			padding: 1.5rem;
			font-weight: 600;
		}

		.form-label {
			font-weight: 500;
			color: #333;
		}

		.btn-save {
			background: #28a745;
			border: none;
			padding: 0.75rem 2rem;
			font-weight: 600;
		}

		.btn-save:hover {
			background: #218838;
		}

		.btn-cancel {
			padding: 0.75rem 2rem;
			font-weight: 600;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-xl-6">

				<div class="card">
					<div class="card-header text-center">
						<h4 class="mb-0">
							<i class="bi bi-pencil-square me-2"></i>
							Editar Empresa
						</h4>
					</div>

					<div class="card-body p-4">
						<!-- Mensaje de error si hay validación fallida -->
						<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show"
							role="alert">
							<strong>Error:</strong> <span th:text="${error}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>

						<form th:action="@{/empresas/editar/{id}(id=${empresa.id})}" th:object="${empresa}"
							method="post">

							<!-- Nombre -->
							<div class="mb-4">
								<label for="nombre" class="form-label">Nombre de la Empresa *</label>
								<input type="text" th:field="*{nombre}" class="form-control" id="nombre"
									placeholder="Nombre de la empresa" />
							</div>

							<!-- Descripción -->
							<div class="mb-4">
								<label for="descripcion" class="form-label">Descripción *</label>
								<textarea th:field="*{descripcion}" class="form-control" id="descripcion"
									placeholder="Descripción de la empresa" rows="3"></textarea>
							</div>

							<!-- Nombre del Tutor -->
							<div class="mb-4">
								<label for="tutorNombre" class="form-label">Nombre del Tutor *</label>
								<input type="text" th:field="*{tutorNombre}" class="form-control" id="tutorNombre"
									placeholder="Nombre del tutor laboral" />
							</div>

							<!-- Email del Tutor -->
							<div class="mb-4">
								<label for="tutorEmail" class="form-label">Email del Tutor *</label>
								<input type="email" th:field="*{tutorEmail}" class="form-control" id="tutorEmail"
									placeholder="Email del tutor laboral" />
							</div>

							<!-- Botones -->
							<div class="d-flex justify-content-between mt-5">
								<a href="/empresas" class="btn btn-secondary btn-lg px-5">
									<i class="bi bi-arrow-left me-2"></i> Cancelar
								</a>
								<button type="submit" class="btn btn-save btn-lg px-5">
									<i class="bi bi-save-fill me-2"></i> Guardar Cambios
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
