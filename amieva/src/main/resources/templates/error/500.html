<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error - Gestión de Prácticas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<style>
		body {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
		}

		.error-container {
			background: rgba(255, 255, 255, 0.15);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			padding: 3rem;
			max-width: 600px;
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		.error-code {
			font-size: 8rem;
			font-weight: bold;
			line-height: 1;
			margin-bottom: 1rem;
		}

		.btn-home {
			background: white;
			color: #4e54c8;
			font-weight: 600;
			padding: 0.75rem 2rem;
		}

		.btn-home:hover {
			background: #f8f9fa;
			transform: translateY(-3px);
		}
	</style>
</head>

<body>
	<div class="error-container">
		<div th:switch="${status}">
			<!-- 500 Internal Server Error -->
			<div th:case="500">
				<h1 class="error-code">500</h1>
				<h2>Error Interno del Servidor</h2>
				<p class="lead mb-4">Algo salió mal en nuestro lado. Lo estamos arreglando.</p>
			</div>
		</div>
		<p th:if="${message}" class="mt-3" th:text="${message}"></p>

		<a href="/" class="btn btn-home mt-4">
			<i class="bi bi-house-door-fill me-2"></i>Volver al Inicio
		</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
