<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5a4bc7;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logout-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            padding: 3rem 2rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logout-icon {
            font-size: 4rem;
            color: #FFC107;
            margin-bottom: 1.5rem;
        }

        .btn-logout {
            background: linear-gradient(90deg, #dc3545, #c82333);
            border: none;
            border-radius: 12px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.5);
            color: white;
        }

        .btn-cancel {
            background: rgba(108, 92, 231, 0.1);
            border: 2px solid #6c5ce7;
            border-radius: 12px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            color: #6c5ce7;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #6c5ce7;
            color: white;
        }
    </style>
</head>
<body>

    <div class="logout-card">
        <i class="bi bi-question-circle logout-icon"></i>
        <h2 class="mb-3">¿Cerrar sesión?</h2>
        <p class="text-muted mb-4">¿Estás seguro de que deseas cerrar tu sesión?</p>
        
        <form method="post" action="/logout" class="mb-3">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-logout w-100">
                <i class="bi bi-box-arrow-right me-2"></i> Sí, cerrar sesión
            </button>
        </form>
        
        <a href="/" class="btn btn-cancel w-100">
            <i class="bi bi-arrow-left me-2"></i> Volver atrás
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
