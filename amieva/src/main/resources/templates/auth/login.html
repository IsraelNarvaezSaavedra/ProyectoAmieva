<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Prácticas</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5a4bc7;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-8px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .form-label {
            color: white;
            font-weight: 500;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.35);
            border-color: white;
            box-shadow: 0 0 0 0.25rem rgba(255,255,255,0.15);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .input-group-text {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px 0 0 12px;
            color: white;
        }
        
        .btn-login {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.6);
        }
        
        .text-link {
            color: rgba(255,255,255,0.85);
            text-decoration: none;
        }
        
        .text-link:hover {
            color: white;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h2><i class="bi bi-shield-lock-fill me-2"></i>Gestión de Prácticas</h2>
        <p class="text-white-75">Inicia sesión para continuar</p>
    </div>

    <!-- Mensajes de error / éxito -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>¡Error!</strong> Email o contraseña incorrectos.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
        Has cerrado sesión correctamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label for="username" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="email" class="form-control" id="username" name="username" 
                       placeholder="email" required autofocus>
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="••••••••••••" required>
            </div>
        </div>
        <button type="submit" class="btn btn-login w-100">
            Iniciar Sesión
        </button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
