<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Gestión de Prácticas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .card {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .profile-header {
            background: linear-gradient(90deg, #4e54c8, #6c5ce7);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .profile-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .profile-info {
            padding: 2rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #333;
            min-width: 150px;
        }
        .info-value {
            color: #666;
            font-size: 1.05rem;
        }
        .badge-directivo {
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        .btn-volver {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<!-- Navbar superior -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand text-primary" href="/">
            <i class="bi bi-briefcase-fill me-2"></i>Gestión de Prácticas
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="card">
                <!-- Encabezado del Perfil -->
                <div class="profile-header">
                    <i class="bi bi-person-circle profile-icon"></i>
                    <h2 class="mb-0" th:text="${profesor.nombre + ' ' + profesor.apellidos}"></h2>
                </div>

                <!-- Información del Perfil -->
                <div class="profile-info">
                    <!-- Email -->
                    <div class="info-row">
                        <span class="info-label">
                            <i class="bi bi-envelope-fill me-2"></i>Email
                        </span>
                        <span class="info-value" th:text="${profesor.email}"></span>
                    </div>

                    <!-- Nombre -->
                    <div class="info-row">
                        <span class="info-label">
                            <i class="bi bi-person-fill me-2"></i>Nombre
                        </span>
                        <span class="info-value" th:text="${profesor.nombre}"></span>
                    </div>

                    <!-- Apellidos -->
                    <div class="info-row">
                        <span class="info-label">
                            <i class="bi bi-person-fill me-2"></i>Apellidos
                        </span>
                        <span class="info-value" th:text="${profesor.apellidos}"></span>
                    </div>

                    <!-- Rol/Directivo -->
                    <div class="info-row">
                        <span class="info-label">
                            <i class="bi bi-briefcase-fill me-2"></i>Rol
                        </span>
                        <span th:if="${profesor.directiva}" class="badge badge-directivo bg-success">
                            Profesor Directivo
                        </span>
                        <span th:unless="${profesor.directiva}" class="badge badge-directivo bg-info">
                            Profesor
                        </span>
                    </div>

                    <!-- ID -->
                    <div class="info-row">
                        <span class="info-label">
                            <i class="bi bi-hash me-2"></i>ID
                        </span>
                        <span class="info-value" th:text="${profesor.id}"></span>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="profile-info text-center btn-volver">
                    <a href="/" class="btn btn-primary btn-lg px-5 me-2">
                        <i class="bi bi-house-fill me-2"></i>Ir al Inicio
                    </a>
                    <a href="/logout" class="btn btn-outline-danger btn-lg px-5">
                        <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
